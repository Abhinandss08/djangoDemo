{% extends 'main.html' %}

{% block content %}

<table>
    <tr>
        <th>ID</th>
        <th>Project</th>
        <th>Positive <br> Votes</th>
        <th>Votes</th>
        <th></th>
        <th></th>
    </tr>
    {% for project in projects %}
    <tr>
        <td>{{project.id}}</td>
        <td>{{project.title}}</td>
        <td>{{project.vote_ratio}}%</td>
        <td>{{project.vote_total}}</td>
        <td>{{project.created}}</td>
        <td><a href="{% url 'parts' project.id %}">View</a></td>
    </tr>
    {% endfor %}
</table>

{% endblock content %}
