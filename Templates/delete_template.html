{% extends 'main.html' %}
{% block content %}

   <main class="formPage my-xl">
        <div class="content-box">
            <div class="formWrapper">
                <br>

                <form class="form" action="" method="POST">
                   {% csrf_token %}
                    <p>Are you sure you want to delete "{{object}}"?</p>
<!--                For the 'Go back' and 'confirm button in line button class is added-->
<!--                To make 'Go back' button dynamic we access a next value from html using request.get-->
<!--                'next' value is basically a 'url' of the previous page/template-->
                    <a class="btn btn--sub btn--lg  my-md" href="{{request.GET.next}}">Go back</a>
                    <input class="btn btn--sub btn--lg  my-md" type="submit" value="Confirm" />
                </form>
            </div>
        </div>
    </main>

{% endblock %}
